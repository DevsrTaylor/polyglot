        // Função para renderizar as lições
        function renderLessons(lessonsToRender) {
            const grid = document.getElementById('lessonsGrid');
            grid.innerHTML = '';

            lessonsToRender.forEach(lesson => {
                const card = document.createElement('div');
                card.className = 'lesson-card';

                card.innerHTML = `
                    <a href="${lesson.id}.html">
                        <div class="lesson-number">${lesson.id}</div>
                        <div class="lesson-title">${lesson.title}</div>
                        <small>Tema: ${lesson.theme}</small>
                    </a>
                `;

                grid.appendChild(card);
            });
        }

        // Filtrar lições ao digitar na busca
        document.getElementById('searchInput').addEventListener('input', function (e) {
            const searchText = e.target.value.toLowerCase();

            if (searchText === '') {
                renderLessons(lessons);
                return;
            }

            const filteredLessons = lessons.filter(lesson =>
                lesson.title.toLowerCase().includes(searchText) ||
                lesson.theme.toLowerCase().includes(searchText)
            );

            renderLessons(filteredLessons);
        });

        // Renderizar todas as lições inicialmente
        renderLessons(lessons);
